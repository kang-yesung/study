<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
        .title-text{
            font-size: '24px',
        }
    </style>
  </head>
  <body>
      <div id="app">
              <!-- 
       * v-bind 디렉티브
       *    - HTML 요소의 속성과 Vue의 데이터를 연결해주는 디렉티브
       *    - 데이터가 변경되면 연결된 HTML 속성도 자동으로 업데이트됨.
       * 
       * 사용법:
       *   - 기본 형식: v-bind:속성명="데이터"
       *   - 축약 형식: :속성명="데이터"
       * 
       -->
        <input type="text" v-bind:value="message" />
        <br />
        <img v-bind:src="imagePath" />
        <!-- <img :src="imagePath" /> -->
        <h1 v-bind="{style: h1Style, class: h1Class}">안녕하세요</h1>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const message = ref("v-bind 디렉티브");
          const imagePath = ref(
            "https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
          );
          const h1Class =ref('title-text')
           const h1Style = ref({
            color: 'blue',
            fontweight: 'bold',
            textDecoration: 'underLine'

           })

          return {
            message,
            imagePath,
            h1Class,
            h1Style,
          };
        },
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
