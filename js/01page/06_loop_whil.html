<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 50];

      let index = 1;

      //   while (index < arr.length) {
      //     alert(arr[index]);
      //     index++;
      //   }

      /*
    do while 반복문
    -조건이 flase여도 한번 실행
    */
      do {
        alert(arr[index]);
        index++;
      } while (index < arr.length);
    </script>
  </body>
</html>
