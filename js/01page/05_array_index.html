<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
             데이터 10, 20, 30, 40, 50을 벼열로 정의
             배열의 길이를 콘솔로 출력
             for 반복문을 이용하여 알림창으로 각 요소를 출력*/

      let arr = [10, 20, 30, 40, 50];

      //   for (let i = 0; i < arr.length; i++) {
      //     alert(arr[i]);
      //   }

      //for...of 반복문
      // - 배열의 요소를 직접 순회
      // -이터러블
      //   for (let value of arr) {
      //     alert(value);
      //   }

      //for...in
      //객체의 속성을 순회(배열에서는 인덱스를 순회)
      for (let i in arr) {
        alert(arr[i]);
      }
    </script>
  </body>
</html>
