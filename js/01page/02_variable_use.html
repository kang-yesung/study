<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 상수를 이용하여, 반지름이 10인 원의 넓이를 계산하 ㄴ후 다으 ㅁ그림처럼 출력하세요
      // 변수 : 변할 수 있는값 let
      // 상수 : 변할 수 없는값 const

      let radius = 10;
      const PI = 3.14592;

      const PI2 = Math.PI;
      console.log(PI2);

      alert(radius * radius * PI);
    </script>
  </body>
</html>
