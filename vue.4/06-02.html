<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button
        :style="style1"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, reactive } = Vue;

      const app = createApp({
        setup() {
          const style1 = reactive({
            backgroundColor: 'aqua',
            color: 'black',
          });

          const overEvent = () => {
            (style1.backgroundColor = 'purple'), (style1.color = 'yellow');
          };

          const outEvent = () => {
            (style1.backgroundColor = 'aqua'), (style1.color = 'black');
          };
          return {
            style1,
            overEvent,
            outEvent,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
