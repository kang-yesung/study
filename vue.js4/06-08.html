<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnBorder" />
      테두리<br />
      <button
        :class="{'btnColor': btnColor, 'btnAlign': btnAlign, 'btnBorder': btnBorder}"
      >
        버튼
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const btnBorder = ref(false);
          const btnAlign = ref(false);
          const btnColor = ref(false);

          return {
            btnBorder,
            btnAlign,
            btnColor,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
