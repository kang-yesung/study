<!DOCTYPE html> <!-- 브라우저에 HTML 문서임을 선언하는 태그 -->
<html lang="en"> <!-- HTML5 문서임을 나타내는 태그 -->
<head> <!-- 문서의 메타데이터를 포함하는 영역 -->
    <meta charset="UTF-8"> <!-- 인코딩(컴퓨터가 알아들을 수 있도록 변환 하는 과정) 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title> <!-- 브라우저의 제목 표시줄 -->
</head>
<body> <!-- 웹 브라우저에 실제로 표시될 내용이 들어가는 영역 -->
    <h1>Hello HTML5</h1>
</body>
</html>
