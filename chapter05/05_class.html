<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .select {
        color: red;
      }
      /*
      class 선택자
      -HTML요소의 class 속성을 선택
      -여러 요소를 동일하게 적용용
       클래스가 너무 많아지면 가독성이 떨어지고 유지보수가 어려움 */
    </style>
  </head>
  <body>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li class="select">오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
