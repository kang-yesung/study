<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-img</title>
  </head>
  <body>
    <h1>02-img</h1>
    <!-- src: 이미지 주소  -->
    <!-- art: 이미지가 없을시 나오는 글  -->
    <img
      src="https://i.namu.wiki/i/0ymGd8ONQZp5CBOmrWDhCV3QUA5xBAdTWEfPW5DMT4aWZcnMcPxDejY7aO8wNoFEl936lrKjs8I66vCS5SQUuQ.webp"
      alt=""
      width="300px"
      height="450px"
    />
    <!-- 이미지 사이즈는 CSS에서 처리, 어떻게 들어가는지 확인하는 용도로 사용 -->
    <!-- 이미지 사용할때 비율 유지하면서 조절하기 width나 heght 를 둘다 사용해도 괜찮지만 하나만 사용하도 비율 유지되면서 조절됨 -->
    <img src="https://picsum.photos/500/300?random=1" alt="" />
    <!-- 싸이트 주소/이미지 사이즈/랜덤사진 개수 -->
    <img src="https://dummyimage.com/600x400/000/fff" alt="" />
    <img src="./ing/img1.webp" alt="" />
    <!-- 이미지 경로 -->
  </body>
</html>
