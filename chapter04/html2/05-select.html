<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-select</title>
  </head>
  <body>
    <h1>05-select</h1>
    <!-- mltiple 여러개 선택가능하게 해줌 -->
    <select name="" id="" multiple>
      <optgroup label="1번 그룹">
        <option value="1">김밥</option>
        <option value="2">떡볶이</option>
      </optgroup>

      <option label="2번 그룹">
          <option value="3">순대</option>
          <option value="4">어묵</option>
      </option>
    </select>
    <!-- select는 CSS로 디자인 변경X -->
     <!-- 디자인이 필요시 ui, li 를 이용하여 처리 -->
  </body>
</html>
