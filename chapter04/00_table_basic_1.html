<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_basic</title>
  </head>
  <body>
    <!-- 가장 기본적인 구조
     -table
     -tr : 테이블의 행(가로)
     -td : 테이블의 열(세로_) -->

    <td style="background-color: aqua">1</td>
    <table border="1">
      <tr>
        <td style="margin: 300px; background-color: aqua">1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
