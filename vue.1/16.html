<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: "App",
        data() {
          return {
            message: "Hello Vue!",
            name: "somy",
            lastaNmae: "park",
          };
        },
        computed: {
          // 초기값을 변경하고 할 때
        },
        mounted() {
          console.log(this.$data);
        },
      });
      vm.mount("#app");
    </script>
  </body>
</html>
